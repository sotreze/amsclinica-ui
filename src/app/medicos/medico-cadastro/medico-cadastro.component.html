<div class="container">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
  
      <div class="ui-g">
        <div class="ui-g-12">
          <h2>{{ editando ? 'Edição de ' : 'Novo ' }}Médico</h2>
        </div>
  

        <div class="ui-g-12 ui-md-5 ui-fluid">
          <label>RG</label>
          <p-dropdown name="pessoa" [options]="pessoas"
            placeholder="Selecione" [autoWidth]="false"  [filter]="true"
            [(ngModel)]="medico.pessoa.codigo"
            required></p-dropdown>
        </div>
  
        <div class="ui-g-12 ui-md-8 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
            [(ngModel)]="medico.nome"
            #nome="ngModel" required>
  
          <app-message [control]="nome" error="required"
            text="Informe o nome do médico"></app-message>
        </div>
  
        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>CPF</label>
          <p-inputMask name="cpf" mask="999.999.999-99"
            [(ngModel)]="medico.cpf"
            #cpf="ngModel" required></p-inputMask>
  
          <app-message [control]="cpf" error="required"
            text="Informe o CPF"></app-message>
        </div>
  
        <div class="ui-g-12 ui-md-8 ui-fluid">
          <label>Especialização</label>
          <input pInputText type="text" name="especializacao"
            [(ngModel)]="medico.especializacao"
            #especializacao="ngModel" required>
        </div>
  
        <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>CRM</label>
          <input pInputText type="text" name="crm"
          [(ngModel)]="medico.crm" #crm="ngModel">
        </div> 
  
        <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" [disabled]="f.invalid"></button>
          <button pButton type="button" label="Novo" class="ui-button-info"
          (click)="novo(f)"></button>
          <button pButton  routerLink="/medicos" label="Pesquisar" pTooltip="Pesquisar médicos" 
          tooltipPosition="top"></button>
        </div>
      </div>
  
    </form>
  </div>
