<div class="container">
  <form autocomplete="off" (ngSubmit)="salvar()" [formGroup]="formulario">

    <div class="ui-g">
      <div class="ui-g-12">
        <h2>{{ editando ? 'Edição de ' : 'Nova' }} Consulta</h2>

      </div>

      <div class="ui-g-12">
        <p-selectButton name="tipo" [options]="tipos"
          formControlName="tipo"></p-selectButton>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Data Consulta</label>
        <p-calendar name="dataConsulta" dateFormat="dd/mm/yy" [locale]="pt_BR"
          [inline]="false" [readonlyInput]="false" [showIcon]="false"
          formControlName="dataConsulta"></p-calendar>

        <app-message [control]="formulario.get('dataConsulta')" error="required"
          text="Informe a data da consulta"></app-message>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Data Exame</label>
        <p-calendar dateFormat="dd/mm/yy"  [locale]="pt_BR" name="dataExame"
        formControlName="dataExame"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input pInputText type="text" name="valor" placeholder="0,00"
          currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }"
          formControlName="valor">
      </div>

      <div class="ui-g-12 ui-md-10 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao"
        formControlName="descricao">

        <app-message [control]="formulario.get('descricao')" error="obrigatoriedade"
          text="Informe a descrição"></app-message>
        <app-message [control]="formulario.get('descricao')" error="tamanhoMinimo"
          text="Mínimo de {{ formulario.get('descricao').errors?.tamanhoMinimo?.tamanho }} caracteres"></app-message>
      </div>

      <div class="ui-g-12 ui-md-5 ui-fluid" formGroupName="exame">
        <label>Exame</label>
        <p-dropdown name="exame" [options]="exames"
          placeholder="Selecione" [autoWidth]="false"  [filter]="true"
          formControlName="codigo"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-5 ui-fluid" formGroupName="paciente">
          <label>Paciente</label>
          <p-dropdown name="paciente" [options]="pacientes"
            placeholder="Selecione" [autoWidth]="false"  [filter]="true"
            formControlName="codigo"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-5 ui-fluid" formGroupName="prontuario">
            <label>Prontuario</label>
            <p-dropdown name="prontuario" [options]="prontuarios"
              placeholder="Selecione" [autoWidth]="false"  [filter]="true"
              formControlName="codigo"></p-dropdown>
          </div>

      <div class="ui-g-12 ui-fluid">
         <!-- <label [hidden]="lancamento.tipo === 'NORMALIZADO'">Composição Química</label>-->
         <!--<label [hidden]="formulario.get('tipo').value === 'NORMALIZADO'">Composição Química</label>-->
          <!--<p-editor [hidden]="lancamento.tipo === 'NORMALIZADO'" name="composicao"-->
          <label>Observação</label>
          <p-editor name="observacao"
          formControlName="observacao" styleClass="editor-dimensions"
          ></p-editor>
      </div>

      <div class="ui-g-6 ui-g-offset-6 ui-md-2 ui-md-offset-10 ui-fluid"
      *ngIf="!formulario.get('anexo').value">
        <p-fileUpload name="anexo" mode="basic" auto="true" maxFileSize="100000000"
          chooseLabel="Anexar" accept="image/*,application/*"
          [url]="urlUploadAnexo"
          (onBeforeSend)="antesUploadAnexo($event)"
          (onUpload)="aoTerminarUploadAnexo($event)"
          (onError)="erroUpload($event)"
          [hidden]="uploadEmAndamento"></p-fileUpload>

        <p-progressSpinner [hidden]="!uploadEmAndamento"
          [style]="{ width: '25px', height: '25px' }"></p-progressSpinner>
      </div>

      <div class="ui-g-12" dir="rtl"
        *ngIf="formulario.get('anexo').value">
        <button pButton type="button" class="ui-button-danger"
        icon="fa-close" pTooltip="Remover anexo" tooltipPosition="top"
        (click)="removerAnexo()"></button>

        <a target="_blank" pTooltip="Baixar anexo" tooltipPosition="top"
          [href]="formulario.get('urlAnexo').value">{{ nomeAnexo }}</a>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid || uploadEmAndamento"></button>
        <button pButton type="button" label="Nova" class="ui-button-info"
        (click)="novo()"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>

  </form>
</div>
