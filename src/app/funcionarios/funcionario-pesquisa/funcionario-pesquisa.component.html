<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h2>Pesquisar Funcion치rios</h2>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome"
          [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="funcionarios" [responsive]="true"
          emptyMessage="Nenhum funcion치rio encontrado"
          [paginator]="true" [rows]="filtro.itensPorPagina"
          [lazy]="true" [totalRecords]="totalRegistros"
          (onLazyLoad)="aoMudarPagina($event)"
          #tabela>
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Cargo</th>
              <th>Setor</th>
              <th  class="col-data-header">Admissao</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>
        <ng-template pTemplate="body" let-funcionario>
          <tr>
            <td>{{ funcionario.nome }}</td>
            <td>{{ funcionario.cargo }}</td>
            <td>{{ funcionario.setor }}</td>
            <td class="col-data">{{ funcionario.dataAdmissao | date:'dd/MM/yyyy' }}</td>
            <td class="col-acoes">
              <button pButton icon="fa-pencil" pTooltip="Editar"
                tooltipPosition="top"
                [routerLink]="['/funcionarios', funcionario.codigo]"></button>
              <button pButton icon="fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(funcionario)"
                [disabled]="!auth.temPermissao('ROLE_REMOVER_FUNCIONARIO')"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="5">
              Nenhum funcion치rio encontrado
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Novo Funcion치rio" routerLink="/funcionarios/novo"></a>
    </div>

  </div>

</div>
