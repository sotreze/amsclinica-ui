<style>
.bg{
  width: 100%;
  height: 100%;
  /*background: url('https://s3.amazonaws.com/server-ams-arquivos/f8908ab8-f9c7-4fcd-be3d-683ac359bc5a_bg-imagem4.jpg') no-repeat center;*/
  background: url('https://s3.amazonaws.com/server-ams-arquivos/1fe523ee-28a8-47db-a70c-59a6499618ae_computer-1149148_960_720.jpg') no-repeat center;
  background-size: 100% 100%;
  background-position: top center;
} 
</style>

<body class="bg">


<nav class="navbar">
   <div class="container">
      <div class="ui-g">
        <div class="ui-g-12">
          <p class="p2"><i class="fa fa-bars"></i>&nbsp;&nbsp;&nbsp; <a href="https://atendimentoams.cfapps.io/cadastro" >Não possui uma conta?</a></p>
        </div>
      </div>
    </div>
</nav>

<div class="container-login">

  <form autocomplete="on" #f="ngForm">
    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
          <p class="login-box-msg"><b>AMS Clínica</b> | Login</p>
          <p class="login-box-msg">Por favor, efetue o login para continuar</p>
        <input pInputText type="email" name="usuario" placeholder="E-mail"
          ngModel required #usuario>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="ui-g-12" [hidden]="conexaoEmAndamento">
        <input pInputText type="password" name="senha" placeholder="Senha"
          ngModel required #senha>
      </div>
      <p-progressSpinner [hidden]="!conexaoEmAndamento"  [style]="{width: '40px', height: '40px'}" strokeWidth="8" fill="#EEEEEE" animationDuration=".5s"></p-progressSpinner>

      <div class="ui-g-12">
        <button pButton type="submit" label="Entrar" [disabled]="!f.valid"
          (click)="login(usuario.value, senha.value); senha.value = '';"></button>
         <p class="p3"><a class="p3" href="https://atendimentoams.cfapps.io/esqueceu-senha">Esqueceu a senha?</a></p>
      </div>

    </div>
  </form>
</div>
</body>
